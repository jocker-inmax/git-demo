<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //&& 一假则全假 逻辑与 并且
        console.log(false && false);
        console.log(true && false);
        //逻辑或 一真则真 或者
        console.log(true || true);
        console.log(false || true);
        console.log(false || false);
        // 逻辑非 取反
        console.log(!false);//true
        let num = 2
        console.log(num>5 && num<10);
        
    </script>
</body>
</html>
