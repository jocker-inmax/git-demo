<body>
    <script>
        function Getsum (start,end) {
            let sum = 0
            for(let i = start ; i <= end ; i++) {
               sum += i
            }document.write(`${sum}<br>`)
        }
        Getsum( 1,50)
        Getsum( 1,100)
    </script>
</body>
