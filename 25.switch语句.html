<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //若没有全等===则执行default中的代码
      let num1 = +prompt('请输入第一个整数')
      let num2 = +prompt('请输入第二个整数')
      let str =  prompt('请输入运算符')
      switch(str){
        case '+':
            alert(num1+num2)
            break
        case '-':
        alert(num1 - num2)
            break
            case '*':
             alert(num1 * num2)
               break
              case '/':
              alert(num1 % num2)
              break
              default:
                alert('请输入正确的语法')
      }
    </script>
</body>
</html>
