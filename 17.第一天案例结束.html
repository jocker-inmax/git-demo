<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
            padding: 0;
            margin: 0;}
   h1 {
    text-align: center;
   }  
   table {
margin: 0 auto;
height: 80px;
text-align: center;

border-collapse: collapse;
   } 
   th {
    padding: 5px 30px
   } 
   table,th,td {
    border:1px solid #000;
   }     

</style>
<body>
    <h1>订单确认表单</h1>
    <table >
        

    <script>
        let price = +prompt('请输入商品价格')
        let num = +prompt('请输入商品数量')
        let address = prompt('请输入收货地址')
        let total = price*num
        document.write(`
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>小米手机青春puls</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${address}</td>
        </tr>
        `)

    </script>
        </table>
</body>
</html>
